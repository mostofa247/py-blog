{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} LogIn {% endblock %}
{% block body_block %}
<h1>LogIn</h1>
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <br>
    <button type="submit" class="btn btn-success btn-sm">LogIn</button>
</form>
{% endblock %}
